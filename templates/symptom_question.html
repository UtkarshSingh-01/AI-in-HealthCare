<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Symptom Checker</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #f0f4f8, #d9e8ff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 5vh auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      color: #004a99;
      margin-bottom: 1.5rem;
    }

    h2 {
      color: #4476ac;
      margin-bottom: 1.5rem;
    }

    button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #004a99;
    }

    .progress {
      margin: 1rem auto 2rem;
      background: #e0e0e0;
      border-radius: 10px;
      height: 12px;
      width: 100%;
      position: relative;
    }

    .progress-bar {
      background: #28a745;
      height: 100%;
      border-radius: 10px;
    }

    a {
      color: #0066cc;
      display: inline-block;
      margin-top: 1.5rem;
    }

    .button {
      background: #0066cc;
      color: white;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      text-decoration: none;
    }

    .button:hover {
      background: #004a99;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Disease Diagnosis</h1>
    <h2>Ques.- {{ question }}</h2>

    <div class="progress">
      <div class="progress-bar" style="
    width: {{ ((progress - 1) * 100 / total) | round(0) }}%;
    background-color: {% if ((progress - 1) / total) <= 0.33 %}#dc3545
                      {% elif ((progress - 1) / total) <= 0.66 %}#ffc107
                      {% else %}#28a745{% endif %};
    ">
      </div>
    </div>
    <p style="text-align:center; font-size: 0.9rem; color: #444;">
      {{ ((progress - 1) * 100 / total) | round(0) }}% completed
    </p>



    <form action="/symptom-answer" method="post">
      <button type="submit" name="answer" value="yes">Yes</button>
      <button type="submit" name="answer" value="no">No</button>
    </form>

    <a href="/reset-symptoms" class="button">üîÅ Reset</a>
  </div>
</body>

</html>
